<section>
    <h2 data-bind="text:displayName"></h2>
    <blockquote data-bind="text:description"></blockquote>
    <h3>Tools</h3>
	<!-- ko if: tools.length == 0 -->
    <span>Sorry, no tools yet...</span>
	<!-- /ko -->
	<!-- ko ifnot: tools.length == 0 -->
    <ul data-bind="foreach: tools">
        <li data-bind="text:$data"></li>
    </ul>
	<!-- /ko -->
</section>
